name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs on the 1st of every month at midnight UTC
  workflow_dispatch:      # Allows manual trigger from GitHub Actions tab

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download stats card
        run: |
          mkdir -p profile
          curl -f -s -o profile/stats.svg \
            "https://github-readme-stats.vercel.app/api?username=adrikosm&show_icons=true&theme=dark&hide_border=false" \
            && echo "Stats card downloaded" \
            || echo "Stats API unavailable â€” keeping existing file"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/stats.svg
          git diff --staged --quiet || git commit -m "chore: update GitHub stats card"
          git push
